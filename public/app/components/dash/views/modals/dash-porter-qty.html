<div id="md-colored" tabindex="-1" role="dialog" class="modal fade colored-header">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" class="close"><i class="icon s7-close"></i></button>
                <h3 class="modal-title">Porter Quantity</h3>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <div class="spacer xs-mt-15 xs-mb-15">
                        <span data-porter="{{porters.porterQty}}" ng-repeat="porters in dashPorters" class="porter-qty ib tc m-5 bord pad-5">
                            <h4>{{porters.porterQty}}</h4>
                            <img src="assets/img/140x140.png" class="img-thumbnail xs-mr-15">
                            <button ng-click="choosePorters(porters.porterQty, $event)" class="btn btn-default">Pick Qty</button>
                        </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                    <button type="button" data-dismiss="modal" class="btn btn-primary">Proceed</button>
                </div>
            </div>
        </div>
    </div>
</div>

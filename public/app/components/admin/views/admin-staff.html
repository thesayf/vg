<div class="am-content">
        <div class="main-content">
 <div class="row">
            <div class="col-sm-12">
              <div class="widget widget-fullwidth widget-small">
                <div class="widget-head">
                  <div class="title">Add new staff</div>
                </div>
                <button data-toggle="modal" data-target="#form-bp1" type="button" class="btn btn-space btn-primary pull-right">Add New Staff</button>
                <table id="table1" class="table table-striped table-hover table-fw-widget">
                  <thead>
                    <tr>
                    <th>Name</th>
                    <th>Username</th>
                      <th>email</th>
                      <th>Position</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="odd gradeX" ng-repeat="sd in stafflist">
                        <td>{{sd.firstname}} {{sd.lastname}}</td>
                        <td>{{sd.username}}</td>
                        <td>{{sd.email}}</td>
                        <td>{{sd.position}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
       
        </div>
      </div>

        <div id="form-bp1" tabindex="-1" role="dialog" class="modal fade colored-header">
              <div class="modal-dialog custom-width">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-hidden="true" class="close md-close"><i class="icon s7-close"></i></button>
                    <h3 class="modal-title">Add Staff</h3>
                  </div>
                  <div class="modal-body form">
                        <div class="form-group">
                          <label>First Name</label>
                          <input ng-model="staff.firstname" type="address" placeholder="kiss" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Last Name</label>
                          <input ng-model="staff.lastname" type="address" placeholder="myass" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Email</label>
                          <input ng-model="staff.email" type="address" placeholder="email@email.co.uk" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Username</label>
                          <input ng-model="staff.username" type="address" placeholder="kissmyass" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input ng-model="staff.password" type="address" placeholder="email@email.co.uk" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Confirm</label>
                          <input ng-model="staff.password2" type="address" placeholder="email@email.co.uk" class="form-control">
                        </div>
                        <div class="form-group">
                        <label>Position</label>
                      <div class="col-sm-12">
                        <select class="form-control" ng-model="staff.position">
                          <option>Ops douchebag</option>
                          <option>Sales douchebag</option>
                          <option>Accounts douchebag</option>
                          <option>Managment douchebag</option>
                          <option>Tech douchebag</option>
                        </select>
                      </div>
                  </div>
                    <br>
                    <br>
                    <br>
                  <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-default md-close">Cancel</button>
                    <button type="button" data-dismiss="modal" class="btn btn-primary md-close" ng-click="addstaff()">Proceed</button>
                  </div>
                </div>
              </div>
            </div>

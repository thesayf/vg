<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <title>Amaretti</title>    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
  </head>
  <div class="am-splash-screen">
    <div class="am-wrapper2 am-login am-signup">
      <div class="am-content">
        <div class="main-content">
          <div class="login-container sign-up">
            <div class="panel panel-default">
              <div class="panel-heading"><img src="assets/img/logo-full-retina.png" alt="" width="150px" height="39px" class="logo-img"><span>Please enter your driver information</span></div>
              <div class="panel-body">  
                <form parsley-validate="" novalidate="" method="post" class="form-horizontal" name="frm">
                  <div class="sign-up-form">

                    <!-- start of the sign up form-->
                      
                    <h4 class="text-center">Contact information</h4>
                      <!-- first and last name -->
                    <div class="form-group">
                      <div class="col-xs-6">
                        <div id="firstname" class="input-group"><span class="input-group-addon"><i class="icon s7-id"></i></span>
                          <input ng-model="driver.firstname" type="text" placeholder="First Name" class="form-control" required>
                      </div>
                      <div class="col-xs-6">
                        <div id="lastname" class="input-group"><span class="input-group-addon"><i class="icon s7-id"></i></span>
                          <input ng-model="driver.lastname" type="text" required="" placeholder="Last Name" class="form-control" required>
                        </div>
                      </div>
                    </div>  
                      <!--first and last name-->
                      </div>
                      
                       <!--email-->
                    <div class="form-group">
                      <div id="email-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-mail"></i></span>
                        <input ng-model="driver.email" type="email" name="email" placeholder="E-mail" autocomplete="on" class="form-control" required>
                          <span ng-show="frm.email.$dirty && frm.email.$error.email">Not an email</span>
                      </div>
                    </div>
                    <!--email-->
                      
                    <!--Mobile-->
                    <div class="form-group">
                      <div id="email-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-phone"></i></span>
                        <input ng-model="driver.mobile" type="text" name="text" data-parsley-trigger="change" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#email-handler" required="" placeholder="Mobile" autocomplete="off" class="form-control">
                      </div>
                    </div>
                    <!--Mobile-->
                    </div>
                      
                      <div class="sign-up-form">
                    <h4 class="text-center">Date Of Birth</h4>
                    <!--DOB-->
                    <div class="form-group row">
                      <div class="col-xs-4">
                        <div id="password-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-date"></i></span>
                          <input ng-model="driver.day" id="pass1" type="password" data-parsley-errors-messages-disabled="true" placeholder="Day" data-parsley-class-handler="#password-handler" required="" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-4">
                        <div id="confirm-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-date"></i></span>
                          <input ng-model="driver.month" parsley-equalto="#pass1" type="password" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#confirm-handler" required="" placeholder="Month" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-4">
                        <div id="confirm-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-date"></i></span>
                          <input ng-model="driver.year" parsley-equalto="#pass1" type="password" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#confirm-handler" required="" placeholder="Year" class="form-control">
                        </div>
                      </div>
                    </div>
                    <!--DOB-->
                      
                    <!-- end of the sign up form-->

                  </div>
                <h4 class="text-center">Driver Address</h4>
                <div class="sign-up-form">

                    <!-- start of the sign up form-->
                      
                      <!--Address-->
                    <div class="form-group row">
                      <div class="col-xs-6">
                        <div id="password-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-map-marker"></i></span>
                          <input ng-model="driver.address" id="pass1" type="password" data-parsley-errors-messages-disabled="true" placeholder="Address Line 1" data-parsley-class-handler="#password-handler" required="" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <div id="confirm-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-map-marker"></i></span>
                          <input ng-model="driver.city" parsley-equalto="#pass1" type="password" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#confirm-handler" required="" placeholder="City" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <div id="confirm-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-map-marker"></i></span>
                          <input ng-model="driver.postcode" parsley-equalto="#pass1" type="password" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#confirm-handler" required="" placeholder="Postcode" class="form-control">
                        </div>
                      </div>
                    </div>
                    <!--Address-->
                    <!-- end of the sign up form-->

                  </div>
                    
                <h4 class="text-center">Vehicle Information</h4>
                <div class="sign-up-form">

                    <!-- start of the sign up form-->
                    
                    <!--Vehicle-->
                        <div class="form-group">
                      <div class="col-sm-12">
                        <select class="form-control" ng-model="driver.vehicle">
                          <option>Vehicle Type</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="form-group row">
                      <div id="email-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-car"></i></span>
                        <input ng-model="driver.reg" type="email" name="email" data-parsley-trigger="change" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#email-handler" required="" placeholder="Reg Number" autocomplete="off" class="form-control">
                      </div>
                    </div>

                        <div class="form-group">
                      <div class="col-sm-12">
                        <select class="form-control" ng-model="driver.porters">
                          <option>Do you have any Porters</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                    </div>
                    <br>
                    <div class="form-group">
                      <div class="col-sm-12">
                        <select class="form-control" ng-model="driver.vehiclenumber">
                          <option>Do you have any extra vehicles</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                    
                  </div>
                    
                    <br>

                    
            <h4 class="text-center">Bank Info</h4>
                <h6 class="text-center">The bank account where you want us to pay you</h6>
                  <div class="sign-up-form">

                    <!-- start of the sign up form-->
                      
                    <!--username-->
                    <div class="form-group">
                      <div id="nick-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-safe"></i></span>
                        <input ng-model="driver.bank" type="text" name="nick" data-parsley-trigger="change" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#nick-handler" required="" placeholder="Bank Name" autocomplete="off" class="form-control">
                      </div>
                    </div>
                    <!--username-->
                      
                    <!--password-->
                    <div class="form-group row">
                      <div class="col-xs-6">
                        <div id="password-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-safe"></i></span>
                          <input ng-model="driver.acc" id="pass1" type="password" data-parsley-errors-messages-disabled="true" placeholder="Acc no." data-parsley-class-handler="#password-handler" required="" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <div id="confirm-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-safe"></i></span>
                          <input ng-model="driver.sc" parsley-equalto="#pass1" type="password" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#confirm-handler" required="" placeholder="Sort Code" class="form-control">
                        </div>
                      </div>
                    </div>
                    <!--password-->
                      
                    <!-- end of the sign up form-->

                  </div>
                    
                    
                    
                <h4 class="text-center">Login Info</h4>
                  <div class="sign-up-form">

                    <!-- start of the sign up form-->
                      
                    <!--username-->
                    <div class="form-group">
                      <div id="nick-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-user"></i></span>
                        <input ng-model="driver.username" type="text" name="nick" data-parsley-trigger="change" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#nick-handler" required="" placeholder="Username" autocomplete="off" class="form-control">
                      </div>
                    </div>
                    <!--username-->
                      

                    <!--password-->
                    <div class="form-group row">
                      <div class="col-xs-6">
                        <div id="password-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                          <input ng-model="driver.password" id="pass1" type="password" data-parsley-errors-messages-disabled="true" placeholder="Password" data-parsley-class-handler="#password-handler" required="" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <div id="confirm-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                          <input ng-model="driver.password2" parsley-equalto="#pass1" type="password" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#confirm-handler" required="" placeholder="Confirm" class="form-control">
                        </div>
                      </div>
                    </div>
                    <!--password-->
                      
                    <!-- end of the sign up form-->

                  </div>
                    
                  <p class="conditions">By creating an account, you agree with the <a href="#">Terms and Conditions</a>.</p>
                  <p class="conditions"><a href="/login">Login</a>.</p>
                  <button ng-click="signup()" class="btn btn-block btn-primary btn-lg">Sign Up</button>
                </form>
              </div>
            </div>
            <div class="text-center out-links"><a href="#">© 2015 Your Company</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>

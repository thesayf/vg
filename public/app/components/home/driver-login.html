<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <title>Amaretti</title>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
  </head>
  <div class="am-splash-screen">
    <div class="am-wrapper2 am-login">
      <div class="am-content">
        <div class="main-content">
          <div class="login-container">
            <div class="panel panel-default">
              <div class="panel-body">
                <form method="post" class="form-horizontal">
                  <div class="login-form">
                      
                    <!-- username-->
                    <div class="form-group">
                      <div class="input-group"><span class="input-group-addon"><i class="icon s7-user"></i></span>
                        <input ng-model="driver.username" id="username" type="text" placeholder="Username" autocomplete="off" class="form-control">
                      </div>
                    </div>
                       <!-- username-->
                      
                      <!--password-->
                    <div class="form-group">
                      <div class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                        <input ng-model="driver.password" id="password" type="password" placeholder="Password" class="form-control">
                      </div>
                    </div>
                      <!--password-->
                      
                    <!--Submit button-->
                    <div class="form-group login-submit">
                      <button ng-click="driversignin(driver, $event)" class="btn btn-primary btn-lg">Driver Signin</button>
                    </div>
                    <!--Submit button-->
                      
                    <div class="form-group footer row">
                      <div class="col-xs-6"><a href="#">Forgot Password?</a></div>
                      <div class="col-xs-6 remember">
                        <label for="remember">Remember Me</label>
                        <div class="am-checkbox">
                          <input type="checkbox" id="remember">
                          <label for="remember"></label>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
